<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Jogadoras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e9b6c6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

  <header class="bg-primary text-white text-center py-4 shadow">
    <h1 class="mb-0"> Gerenciador de Jogadoras</h1>
  </header>

  <main class="container my-5">

    <section class="card shadow p-4 mb-5">
      <h2 class="text-primary mb-4">Adicionar Jogadoras</h2>
      <form id="jogadoraForm" class="row g-3">

        <div class="col-md-6">
          <input type="url" id="foto" class="form-control" placeholder="URL da Foto" required>
        </div>

        <div class="col-md-6">
          <input type="text" id="nome" class="form-control" placeholder="Nome" required>
        </div>

        <div class="col-md-4">
          <input type="text" id="posicao" class="form-control" placeholder="Posição" required>
        </div>

        <div class="col-md-4">
          <input type="text" id="clube" class="form-control" placeholder="Clube" required>
        </div>

        <div class="col-md-4">
          <input type="number" id="gols" class="form-control" placeholder="Gols" required>
        </div>

        <div class="col-md-6">
          <input type="number" id="assistencias" class="form-control" placeholder="Assistências" required>
        </div>

        <div class="col-md-6">
          <input type="number" id="jogos" class="form-control" placeholder="Jogos" required>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
          <button type="submit" class="btn btn-success">
            <i class="fa-solid fa-plus"></i> Adicionar
          </button>
        </div>
      </form>
    </section>

    <section class="mb-5">
      <h2 class="text-primary mb-4">Lista de Jogadoras</h2>
      <div id="player-list" class="row g-4">
      </div>
    </section>

    <section id="edit-section" class="card shadow p-4" style="display:none;">
      <h2 class="text-warning mb-4">Editar Jogadora</h2>
      <form id="editJogadoraForm" class="row g-3">
        <input type="hidden" id="edit-id">

        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <input type="text" id="edit-nome" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Posição</label>
          <input type="text" id="edit-posicao" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Clube</label>
          <input type="text" id="edit-clube" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Foto(URL)</label>
          <input type="text" id="edit-foto" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">Gols</label>
          <input type="number" id="edit-gols" class="form-control" min="0">
        </div>

        <div class="col-md-4">
          <label class="form-label">Assistências</label>
          <input type="number" id="edit-assistencias" class="form-control" min="0">
        </div>

        <div class="col-md-4">
          <label class="form-label">Jogos</label>
          <input type="number" id="edit-jogos" class="form-control" min="0">
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
          <button type="submit" class="btn btn-warning">
            <i class="fa-solid fa-pen-to-square"></i> Salvar Alterações
          </button>
        </div>
      </form>
    </section>
  </main>



  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
